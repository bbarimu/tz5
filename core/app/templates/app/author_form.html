<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(0, 0, 0);
    }
    .container{
        background-color: rgb(87, 76, 76);
        display: flex;
        padding: 25px;
        border-radius: 50px;
        align-items: center;
        border: solid white 2px;

        justify-content: center;
        text-align: center;
        color: white;
        width: 500px;
        height: 400px;
        font-size: 20px;
        -webkit-box-shadow: inset -8px -13px 65px 4px rgba(0,0,0,0.74);
-moz-box-shadow: inset -8px -13px 65px 4px rgba(0,0,0,0.74);
box-shadow: inset -8px -13px 65px 4px rgba(0,0,0,0.74)
    }
    input{
        width: 300px;
        border-radius: 30px;
        height: 40px;
        display: block;
        padding-left: 30px;
        margin-top: 10px;
    }
    select{
        width: 300px;
        border-radius: 30px;
        height: 40px;
        display: block;
        padding-left: 30px;
        text-decoration: none;
        margin-top: 10px;
    }
    button{
        width: 300px;
        border-radius: 30px;
        height: 40px;
        display: block;
        margin-top: 10px;
        transition: 0.3s;
    }
    button:hover{
        background-color: rgb(106, 74, 32);
        color: white;
        transition: 0.5s;
    }
    .href_post{
        text-decoration: none;
        color: white;
        font-size: 50px;
    }
</style>
<a class="href_post" href="/posts">←</a>

<body>
    <div class="container">
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="cont">
                <input type="text" id="name" name="name" placeholder="Введите имя:" value="{{ author.name }}">
                <input type="text" id="surname" name="surname" placeholder="Введите фамилию:" value="{{ author.surname }}">
                <select id="sex" name="sex">
                    <option value="True" {% if author.sex %}selected{% endif %}>Мужской</option>
                    <option value="False" {% if not author.sex %}selected{% endif %}>Женский</option>
                </select>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ author.date_of_birth }}">
                <button type="submit">Сохранить</button>
            </div>

        </form>
    </div>
</body>
</html>
